<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
        <nav><a href="index.html">Inicio</a></nav>
    </header>
</body>
    <h2>Formularios en HTML</h2>
    <form action="respuestas.js" method="post">
<section>
    <h2>Datos Personales</h2>
    <label for="nombre">Nombre:<input type="text" id="nombre" required placeholder="pepe perez"></label><br>
    <label for="mail">Correo Electronico: <input type="email" name="email" required id="mail"></label><br>
    <label for="phone">Telefono <input type="phone" name="phone" id="phone" required></label>
</section>
<hr>
<section>
    <fieldset>
        <legend>Genero</legend>
        <label for="m"><input type="radio" id="m" required name="genero">Masculino</label>
        <label for="f"><input type="radio" id="f" required name="genero">Femenino</label>
        <label for="o"><input type="radio" id="o" required name="genero">Otro</label>
    </fieldset>
</section>
<div>
    <fieldset>
        <legend>Preferencias</legend>
        <label for="musica"><input type="checkbox" id="musica" name="preferencia" >Musica</label>
        <label for="deportes"><input type="checkbox" id="deportes" name="preferencias" >Deportes</label>
        <label for="lectura"><input type="checkbox" id="lectura" name="preferencias" >Lectura</label>
    </fieldset>
    <hr>
</div>
<section>
    <h2>Comentarios</h2>
        <textarea name="comentario" id="com" cols="30" rows="10" placeholder="que estas pensando?"></textarea>
</section>
    <button type="submit">Enviar</button>
    </form>
</html>
